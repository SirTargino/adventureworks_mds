version: 2

models:
  - name: int_sales_aggregate
    description: Tabela agregada de vendas, com granularidade no nível de pedido completo. Contém informações relacionadas ao cliente, funcionário responsável, território, cartão de crédito e valores monetários do pedido.
    columns:
      - name: pk_sales
        description: Chave primária da tabela de vendas. Identifica de forma única cada pedido.
        data_tests:
          - unique
          - not_null
              
      - name: fk_customer
        description: Chave estrangeira que referencia o cliente associado ao pedido.
        data_tests:
          - not_null

      - name: fk_employee
        description: Chave estrangeira que identifica o funcionário responsável pelo pedido.

      - name: fk_territory
        description: Chave estrangeira que identifica o território relacionado ao pedido.

      - name: fk_credit_card
        description: Chave estrangeira que identifica o cartão de crédito usado no pedido.

      - name: order_date
        description: Data em que o pedido foi realizado.

      - name: order_status
        description: Status do pedido, indicando sua situação atual no processo de vendas.

      - name: subtotal
        description: Soma dos valores unitários dos produtos no pedido, antes da aplicação de taxas e frete.

      - name: taxes
        description: Valor total das taxas aplicadas ao pedido.

      - name: freight
        description: Custo total do frete associado ao pedido.

      - name: total_due
        description: Valor total devido pelo pedido, incluindo taxas e frete.