version: 2

models:
  - name: dim_sales_reason
    description: Dimensão de motivos de venda, que utiliza os dados da tabela intermediária de motivo de venda
    columns:
    - name: pk_sales_reason
      description: Chave primária da tabela de motivo da venda.
      data_tests:
        - unique
        - not_null
    
    - name: reason_name
      description: Nome do motivo da venda

    - name: reason_type
      description: tipo do motivo da venda